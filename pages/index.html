<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="results"></div>
        <div class="button" id="zero"><h1>0</h1></div>
        <div class="button" id="one"><h1>1</h1></div>
        <div class="button" id="two"><h1>2</h1></div>
        <div class="button" id="three"><h1>3</h1></div>
        <div class="button" id="four"><h1>4</h1></div>
        <div class="button" id="five"><h1>5</h1></div>
        <div class="button" id="six"><h1>6</h1></div>
        <div class="button" id="seven"><h1>7</h1></div>
        <div class="button" id="eight"><h1>8</h1></div>
        <div class="button" id="nine"><h1>9</h1></div>
        <div class="button" id="plus"><h1>+</h1></div>
        <div class="button" id="minus"><h1>-</h1></div>
        <div class="button" id="multiplication"><h1>*</h1></div>
        <div class="button" id="division"><h1>/</h1></div>
        <div class="button" id="delete"><h1>DEL</h1></div>
        <div class="button" id="compute"><h1>=</h1></div>
    </main>
</body>
</html>
